<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    
    <title>Encriptador challenge</title>
    <link rel="icon" href="imagenes/logo.svg" type="logo.svg">
    
</head>
<body>

    <header>
        <img class="logo" src="./imagenes/logo.svg" alt="Logo Alura">
    </header>

    <main>
        <div class="contenedores">
            <div class="seccion-principal">

                <textarea id="ingresoTxt" class="caja-texto" placeholder="Ingrese el texto aqui"></textarea>

                <div class="botonera">

                    <img src="./imagenes/alerta.svg" alt="alerta"> 
                    <spam class="advertencia-info">Solo letras minúsculas y sin acentos</spam>

                    <div class="botones">

                        <input type="button" id="btEncriptar" class="boton-encriptar" value="Encriptar">
                        <input type="button" id="btDesencriptar" class="boton-desencriptar" value="Desencriptar">
            
                    </div>
                  
                </div>
               
            </div>

            <div id="seccionSecundario" class="seccion-secundario">
                
                
                <img id="munheco" class="munheco" src="./imagenes/muñeco.svg" alt="muñeco busqueda">
                <textarea id="mensajeIzq" class="mensaje" placeholder="Ningún mensaje fue encontrado" ></textarea>
                <p id="info" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
                
                <input type="button" id="btCopiar" class="boton-copiar oculto" value="Copiar">
                <p class="texto-resultado"></p>
                
            </div>

        </div>

    </main>

    <footer >
        <div class="footer">
            <p>&copy; 2024</p>
            <p>Leila Lucrecia Borchia</p>

            </a>
        </div>
        
    </footer>
    
    <script src="script.js">
        import { Ripple, initMDB } from "mdb-ui-kit";

        initMDB({ Ripple });  
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    
    
</body>
</html>
